name: Build Documentation Site

on:
  push:
    branches: [main]
    paths:
      - 'R/**'
      - 'vignettes/**'
      - '_pkgdown.yml'
      - 'DESCRIPTION'
      - 'NEWS.md'
      - 'README.md'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::tidyverse
            any::here
            any::knitr
            any::rmarkdown

      - name: Build pkgdown site
        run: |
          # Build documentation site
          pkgdown::build_site_github_pages(
            new_process = FALSE, 
            install = FALSE,
            dest_dir = "docs"
          )
        shell: Rscript {0}
        continue-on-error: true

      - name: Create minimal docs if pkgdown fails
        run: |
          if [ ! -d "docs" ] || [ ! -f "docs/index.html" ]; then
            mkdir -p docs
            cp README.md docs/index.md
            echo "# Iowa Cities R Data Analysis" > docs/index.html
            echo "<p>Documentation build in progress. See <a href='https://github.com/and3rn3t/r-data'>repository</a> for details.</p>" >> docs/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
