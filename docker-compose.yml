# Docker Compose for Iowa Cities Dashboard
# ==========================================

services:
  # Main Shiny application
  iowa-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iowa-cities-dashboard
    ports:
      - "3838:3838"
    volumes:
      # Mount data directory for updates
      - ./data:/srv/shiny-server/iowa-cities/data:ro
      # Mount logs directory
      - ./outputs/logs:/srv/shiny-server/iowa-cities/outputs/logs
    environment:
      - SHINY_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # REST API (Plumber)
  iowa-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: iowa-cities-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./outputs/logs/api:/app/outputs/logs/api
    environment:
      - API_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development mode with live reload
  iowa-dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iowa-cities-dev
    ports:
      - "3839:3838"
    volumes:
      # Mount entire project for development
      - .:/srv/shiny-server/iowa-cities
    environment:
      - SHINY_LOG_LEVEL=DEBUG
    profiles:
      - dev

# ==================================
# Usage:
# ==================================
#
# Production Dashboard:
#   docker-compose up -d iowa-dashboard
#
# Production API:
#   docker-compose up -d iowa-api
#
# Both services:
#   docker-compose up -d iowa-dashboard iowa-api
#
# Development:
#   docker-compose --profile dev up iowa-dashboard-dev
#
# View logs:
#   docker-compose logs -f iowa-dashboard
#
# Stop:
#   docker-compose down
#
# Rebuild after changes:
#   docker-compose build --no-cache
#   docker-compose up -d
